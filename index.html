<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game!</title>
  </head>

  <body>
    <h1>Rock paper scissors!</h1>

    <h2 class="status"></h2>
    <div id="Display">
      <h1>Scoreboard!</h1>
      <h2 class="message"></h2>
      <h2 class="player_score"></h2>
      <h2 class="computer_score"></h2>
    </div>

    <div id="game">
      <button class="rock">Rock!</button>
      <button class="paper">Paper!</button>
      <button class="scissors">Scissors!</button>
    </div>
  </body>

  <script>
    const CEILING = 3; // 3 choices max

    // Map nums to choices
    const map = new Map();
    map.set(0, "rock");
    map.set(1, "paper");
    map.set(2, "scissors");

    // get a choice
    function get_computer_choice() {
      let choice = Math.floor(Math.random() * CEILING);
      return map.get(choice);
    }

    //
    function get_human_choice() {
      let choice = prompt("rock, paper, or scissors?");
      return choice;
    }

    function play_round(human_choice) {
      //

      let computer_choice = get_computer_choice();

      let not_a_tie = true;
      let human_wins = false;

      if (human_choice == computer_choice) {
        not_a_tie = false;
      } else if (human_choice == "rock") {
        if (computer_choice == "paper") {
          computer_score++;
        } else if (computer_choice == "scissors") {
          human_score++;
          human_wins = true;
        }
      } else if (human_choice == "paper") {
        // computer is rock, or scissors
        if (computer_choice == "rock") {
          human_score++;
          human_wins = true;
        } else if (computer_choice == "scissors") {
          computer_score++;
        }
      } else if (human_choice == "scissors") {
        if (computer_choice == "paper") {
          human_score++;
          human_wins = true;
        } else if (computer_choice == "rock") {
          computer_score++;
        }
      }

      function determine_outcome(human_score, computer_score) {
        if (human_score < computer_score) {
          return "You win!";
        } else if (human_score < computer_score) {
          return "You lost :(";
        } else if (human_score === computer_score) {
          return "Tie game.";
        }
      }
    }

    // display and output
    const message_elem = document.querySelector("message");
    const player_score_elem = document.querySelector("player_score");
    const comp_score_elem = document.querySelector("computer_score");

    function update_display(computer_score, human_score, message) {
      //
      let round_count = 0;

      if (not_a_tie) {
        if (human_wins) {
          console.log(`You win! ${human_choice} beats ${computer_choice}.`);
        } else {
          console.log(`You lose. ${human_choice} loses to ${computer_choice}.`);
        }

        round_count++;
      } else {
        console.log(`Tie round! ${human_choice} ties with ${computer_choice}.`);
      }
    }

    // define listeners for buttons
    const container = document.querySelector("#game");

    const buttons = container.querySelectorAll("button");

    const rock = buttons[0];
    const paper = buttons[1];
    const scissors = buttons[2];

    function handle_hit(button_name) {
      console.log(button_name);
    }
    rock.addEventListener("click", () => handle_hit("rock"));
    paper.addEventListener("click", () => handle_hit("paper"));
    scissors.addEventListener("click", () => handle_hit("scissors"));

    

  </script>
